server {
    listen 80;
    #server_name y-carehome.com;
    #server_name webchat.maxwin.com.tw;
    root "/var/www";

    index index.html index.htm index.php;

    charset utf-8;
   add_header Content-Security-Policy "upgrade-insecure-requests;connect-src *";  ##跨域问题处理
   location /webmonitor/ {
       index index.php;
       try_files $uri $uri/ /webmonitor/index.php?$query_string;

       location ~ .*\.(js|css)$ {
         expires 30d;
       }

       location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        #fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_pass webmonitor:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors off;
        #fastcgi_buffer_size 16k;
        #fastcgi_buffers 8 16k;

        fastcgi_buffer_size 128k;
        fastcgi_buffers 2 256k;
        fastcgi_busy_buffers_size  256k;
        fastcgi_temp_file_write_size  256k;

        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 300s;
        fastcgi_read_timeout 300s;
      }
    }


